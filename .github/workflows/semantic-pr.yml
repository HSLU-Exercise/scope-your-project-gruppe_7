name: semantic-pr

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, labeled, unlabeled]

permissions:
  pull-requests: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            perf
            test
            build
            ci
            revert
          requireScope: false
          # Ignoriere automatische Release-PRs von release-please
          ignoreLabels: |
            autorelease: pending
            skip-semantic-check

